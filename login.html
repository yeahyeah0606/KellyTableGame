<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入/註冊</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 註冊 -->
            <div class="register-box hidden">
                <h1>註冊</h1>
                <!-- <form class="form-register" onsubmit="return checkFormRegister()"> -->
                    <input type="text" placeholder="帳號 ID">
                    <input type="email" placeholder="信箱">
                    <input type="password" placeholder="密碼">
                    <input type="password" placeholder="確認密碼">
                    <button id="registerBtn" onclick="checkFormRegister()">註冊</button>
                <!-- </form> -->

            </div>
            <!-- 登入 -->
            <div class="login-box">
                <h1>會員登入</h1>
                <form class="form-register" onsubmit="checkFormLogin()">
                <input type="text" placeholder="帳號 ID" id="account">
                <input type="password" placeholder="密碼" id="pwd">
                <button id="loginBtn" >登入</button>
                <div class="error-text" value="錯誤內容顯示區">
                </div>
            </div>
        </div>

        <div class="con-box left">
            <h2>歡迎來到 <span>凱利桌遊</span></h2>
            <p>快來跟大家一起玩 <span>桌遊</span>吧</p>
            <img src="./images/login/board-game01.png">
            <p>已有帳號</p>
            <button id="login">去登錄</button>
        </div>
        <div class="con-box right">
            <h2>歡迎來到 <span>凱利桌遊</span></h2>
            <p>快來享受玩 <span>桌遊</span>吧</p>
            <img src="./images/login/board-game02.png" alt="">
            <p>沒有帳號?</p>
            <button id="register">去註冊</button>
        </div>
    </div>

    <script>
        //要操作到的元素
        let login = document.getElementById("login");
        let register = document.getElementById("register");
        let form_box = document.getElementsByClassName("form-box")[0];
        let register_box = document.getElementsByClassName("register-box")[0];
        let login_box = document.getElementsByClassName("login-box")[0];

        //點擊去註冊按鈕事件
        register.addEventListener('click', () => {
            form_box.style.transform = 'translateX(80%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })

        //點擊去登入按鈕事件
        login.addEventListener('click', () => {
            form_box.style.transform = 'translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })

        //預設帳號密碼
        var acc = ["test"];
        var pwd = ["123"];

        function checkFormLogin() {
            var inputAccount = document.getElementById("account");
            var inputPwd = document.getElementById("pwd");

            // console.log(inputAccount.value);
            if(inputAccount.value == "test" & inputPwd.value == "123"){
                alert('登入成功');
                // setTimeout("location.href=./index.html",3000);
                location.replace("./index.html");
            }else{
                // document.getElementsByClassName('error-text').value="登入失敗";
                // console.log(document.getElementsByClassName('error-text').value);
                // document.getElementsByClassName('error-text').style.display = "登入失敗";
                if(inputAccount.value!="" && inputPwd.value!=""){
                    alert("登入失敗");
                }
            }
            
            // var result = $.inArray("", arr);
        }
    </script>

</body>

</html>
