<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>派對精選</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/kelly.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- 引入jquery文件 -->
    <script src="js/jquery.min.js"></script>

    <style type="text/css">
        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            width: 60%;
            border: 2px solid #aaa;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 2px solid #aaa;
            padding: 5px;
            font-size: 24px;
        }

        table tr td input {
            font-size: 28px;
        }

        .settleBtn {
            font-size: 24px;
            border: 1px solid black;
            padding: 5px;
        }

        .cont {
            display: block;
            position: fixed;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            padding: 20px;
            border: 10px solid #ddd;
            background-color: lightblue;
            color: white;
            z-index: 1;
            overflow: auto;
        }

        .content-left {
            position: absolute;
            text-align: left;
        }

        .content {
            background-color: antiquewhite;
        }

        /* 今日時間  今日日期 */
        .time-bar {
            width: 250px;
            height: 100px;
            background-color: #5CADAD;
            float: left;
            font-family: "Gill Sans", "Gill Sans MT", Calibri;
            position: relative;
        }
    </style>

</head>

<body>
    <!-- 導航 -->
    <div class="nav">
        <div class="wrap">
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/icon.png" alt="logo">
                </a>
            </div>
            <div class="nav-bar">
                <ul>
                    <li class="nav-text"><a href="./partyGame.html">派對精選</a></li>
                    <li class="nav-text"><a href="./preventGame.html">防疫專區</a></li>
                    <li class="nav-text"><a href="./teachGame.html">寓教於樂</a></li>
                    <li class="nav-text"><a href="./newYearGame.html">春節過年精選</a></li>
                    <li class="nav-text"><a href="./allnews.html">相關新聞</a></li>
                </ul>
            </div>
            <div class="time-bar">
                <!-- <p id="today">今日:</p> -->
                <p id="time-hms" class="text">00:00:00</p>
                <p id="time-ymd" class="text">00-00-00</p>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- 模態組（Modal）1 -->
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h3 class="modal-title" id="myModalLabel">
                            虎虎生瘋好運來-1688福袋
                        </h3>
                    </div>
                    <div class="modal-body">
                        <img src="./images/partyGame/tigerPro01.jpg" width="300px" alt="虎虎1688福袋">
                        <img src="./images/partyGame/tigerContent.png" alt="商品說明">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模態組（Modal）2 -->
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h3 class="modal-title" id="myModalLabel">
                            說書人-追星人
                        </h3>
                    </div>
                    <div class="modal-body">
                        <img src="./images/partyGame/bookPro01.jpg" width="300px" alt="說書人">
                        <img src="./images/partyGame/bookContent.png" alt="商品說明">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <!-- 模態組（Modal）3 -->
        <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h3 class="modal-title" id="myModalLabel">
                            雪之時
                        </h3>
                    </div>
                    <div class="modal-body">
                        <img src="./images/partyGame/snowPro01.jpg" width="300px" alt="雪之時">
                        <img src="./images/partyGame/snowContent.png" width="550px" alt="商品說明">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- 商品 -->
        <br><br><br>
        <h1>派對精選</h1>
        <br><br>
        <table>
            <tr>
                <th>商品</th>
                <th>單價(元)</th>
                <th>適合年齡</th>
                <th>庫存</th>
                <th>好評率</th>
                <th>購買</th>
            </tr>
            <tr>
                <td><br>
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
                        虎虎生瘋好運來-1688福袋
                    </button><br>
                    <br> <img src="./images/partyGame/tigerPro01.jpg" height="200px" alt="1688福袋"><br><br>
                </td>
                <td>1688</td>
                <td>6+</td>
                <td>3</td>
                <td>95%</td>
                <td align="center">
                    <input type="button" value="加入購物車" onclick="addCar(this)" />
                </td>
            </tr>
            <tr>
                <td><br>
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
                        說書人-追星人
                    </button><br>
                    <br>
                    <br> <img src="./images/partyGame/bookPro01.jpg" height="200px" alt="說書人"><br><br>
                </td>
                <td>1150</td>
                <td>8+</td>
                <td>5</td>
                <td>90%</td>
                <td align="center">
                    <input type="button" value="加入購物車" onclick="addCar(this)" />
                </td>
            </tr>
            <tr>
                <td><br>
                    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal3">
                        雪之時
                    </button>
                    <br><br> <img src="./images/partyGame/snowPro01.jpg" height="200px" alt="雪之時"><br><br>
                </td>
                <td>790</td>
                <td>10+</td>
                <td>12</td>
                <td>88%</td>
                <td align="center">
                    <input type="button" value="加入購物車" onclick="addCar(this)" />
                </td>
            </tr>
        </table>
        <br><br><br>
        <h1>購物車</h1>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>商品</th>
                    <th>單價(元)</th>
                    <th>數量</th>
                    <th>金額(元)</th>
                    <th>刪除</th>
                </tr>
            </thead>

            <tbody id="goods">

            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" align="right">總計</td>
                    <td id="total">0</td>
                    <td></td>
                </tr>

            </tfoot>
        </table>
        <br>
        <button class="settleBtn" type="button" onclick="Tosettle()">去结算</button>
        <br><br><br><br><br><br>
    </div>

    <script type="text/javascript" src="./js/shopnew.js"></script>
    <script type="text/javascript" src="./js/time.js"></script>

    <script>
        function Tosettle() {
            alert("恭喜你成功結帳");
        }
    </script>
</body>

</html>
